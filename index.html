<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,regular,500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Growly</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="" class="header__logo">
                    <img src="./img/header/logo.svg" alt="">
                </a>
                <nav class="header__menu">
                    <ul class="header__item">
                        <li class="header__list">
                            <a href="" class="header__link">Home</a>
                        </li>
                        <li class="header__list">
                            <a href="" class="header__link">About</a>
                        </li>
                        <li class="header__list">
                            <a href="" class="header__link">Pages</a>
                        </li>
                        <li class="header__list">
                            <a href="" class="header__link">Services</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__cart">
                    <span class="header__text">Cart</span>
                    <span class="header__count">0</span>
                </div>
                <button class="header__button button">Get started</button>
                <div class="header__humburger hamburger-icon">
                    <div class="stroke"></div>
                    <div class="stroke"></div>
                    <div class="stroke"></div>
                </div>
            </div>

        </header>
        <main class="page">
            <section class="page__main main">
                <div class="main__container">
                    <div class="main__contant">
                        <div class="main__title title">Marketing solutions that grow your business.</div>
                        <div class="main__text text">Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                            suspendisse varius enim in eros elementum tristique. Duis cursus, mi quis viverra ornare,
                            eros dolor.</div>
                        <div class="main__buttons">
                            <button class="main__button button">Our services</button>
                            <button class="main__button button button_dark">Contact us</button>
                        </div>
                    </div>
                    <div class="main__images images-main">
                        <div class="images-main__row row-images">
                            <div class="row-images__image row-images__image_one">
                                <img src="./img/main/01.jpg" alt="">
                            </div>
                            <div class="row-images__image row-images__image_two">
                                <img src="./img/main/03.jpg" alt="">
                            </div>
                        </div>
                        <div class="images-main__row row-images">
                            <div class="row-images__image row-images__image_three">
                                <img src="./img/main/02.jpg" alt="">
                            </div>
                            <div class="row-images__image row-images__image_four">
                                <img src="./img/main/04.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__container">

            </div>
        </footer>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
